<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="./d3/d3.js"></script>
        <style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 40px;
				height: 200px;	/* Gets overriden by D3-assigned height below */
				margin-right: 5px;
				background-color: teal;
			}
		
		</style>
    </head>
    <body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 5, 25, 25 ];
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 10;
					return barHeight + "px";
				});
			
		</script>
    </body>
</html>
